name: Azure AKS CI/CD

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      acr_login_server: ${{ steps.tfout.outputs.acr_login_server }}
      acr_username: ${{ steps.tfout.outputs.acr_username }}
      acr_password: ${{ steps.tfout.outputs.acr_password }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Read Terraform Outputs
        id: tfout
        run: |
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "acr_username=$(terraform output -raw acr_username)" >> $GITHUB_OUTPUT
          echo "acr_password=$(terraform output -raw acr_password)" >> $GITHUB_OUTPUT
        working-directory: terraform

  docker-build-push:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ needs.terraform.outputs.acr_login_server }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push Image
        run: |
          docker build -t ${{ needs.terraform.outputs.acr_login_server }}/html-app:latest app
          docker push ${{ needs.terraform.outputs.acr_login_server }}/html-app:latest

  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Deploy to AKS
        run: kubectl apply -f k8s/
