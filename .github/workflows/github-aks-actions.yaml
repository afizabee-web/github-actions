name: AKS Infra and App Deployment

on:
  push:
    branches:
      - main

jobs:
  infra:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

  deploy:
    needs: infra
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name acr1123

      - name: Build image
        run: docker build -t acr1123-dme9fveuabfagfha.azurecr.io/html-app:latest app

      - name: Push image
        run: docker push acr1123-dme9fveuabfagfha.azurecr.io/html-app:latest

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: AKS-RG
          cluster-name: tf-cluster

      - name: Deploy app
        run: kubectl apply -f k8s/
